<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
    }
    .container {
      padding: 16px;
    }
    .loading, .error, .success, .content {
      display: none;
    }
    .loading.active, .error.active, .success.active, .content.active {
      display: block;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 40px 16px;
      color: #666;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #eee;
      border-top-color: #e47911;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error state */
    .error {
      padding: 16px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: #dc2626;
    }
    .error-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .error-message {
      font-size: 13px;
      word-break: break-word;
    }
    .error button {
      margin-top: 12px;
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .error button:hover {
      background: #b91c1c;
    }

    /* Success state */
    .success {
      text-align: center;
      padding: 24px 16px;
    }
    .success-icon {
      width: 48px;
      height: 48px;
      background: #dcfce7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      color: #16a34a;
      font-size: 24px;
    }
    .success-title {
      font-weight: 600;
      color: #16a34a;
      margin-bottom: 8px;
    }
    .success-message {
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .success a {
      color: #e47911;
      text-decoration: none;
    }
    .success a:hover {
      text-decoration: underline;
    }

    /* Content state */
    .title-label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    .title-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .title-input:focus {
      outline: none;
      border-color: #e47911;
      box-shadow: 0 0 0 2px rgba(228, 121, 17, 0.2);
    }
    .preview-label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    .preview {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.5;
      background: #fafafa;
    }
    .preview img {
      max-width: 100%;
      height: auto;
    }
    .beam-btn {
      width: 100%;
      padding: 12px;
      background: #e47911;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .beam-btn:hover {
      background: #c56a0e;
    }
    .beam-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .beam-btn.sending {
      background: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading active" id="loading">
      <div class="spinner"></div>
      <div>Parsing article...</div>
    </div>

    <div class="error" id="error">
      <div class="error-title">Error</div>
      <div class="error-message" id="error-message"></div>
      <button id="retry-btn">Try Again</button>
    </div>

    <div class="success" id="success">
      <div class="success-icon">&#10003;</div>
      <div class="success-title">Sent to Kindle!</div>
      <div class="success-message">Your article is on its way. It may take a few minutes to appear.</div>
      <a href="#" id="back-link">Back to article</a>
    </div>

    <div class="content" id="content">
      <div class="title-label">Title</div>
      <input type="text" class="title-input" id="title-input" placeholder="Article title">

      <div class="preview-label">Preview</div>
      <div class="preview" id="preview"></div>

      <button class="beam-btn" id="beam-btn">Beam to Kindle</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
